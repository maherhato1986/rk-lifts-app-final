<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Client Invoices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00264d;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #00264d;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Client Invoices</h1>
  </header>

  <div class="container">
    <h2>All Submitted Invoices</h2>
    <table>
      <thead>
        <tr>
          <th>Invoice ID</th>
          <th>Client Name</th>
          <th>Project</th>
          <th>Date</th>
          <th>Status</th>
          <th>Total (SAR)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#INV-1001</td>
          <td>Al Riyadh Co.</td>
          <td>Project Alpha</td>
          <td>2025-04-01</td>
          <td>Paid</td>
          <td>8,500</td>
          <td><button class="btn" onclick="window.open('invoice_1001.pdf')">View</button></td>
        </tr>
        <tr>
          <td>#INV-1002</td>
          <td>Jeddah Elevators</td>
          <td>Project Beta</td>
          <td>2025-04-02</td>
          <td>Unpaid</td>
          <td>13,200</td>
          <td><button class="btn" onclick="window.open('invoice_1002.pdf')">View</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
