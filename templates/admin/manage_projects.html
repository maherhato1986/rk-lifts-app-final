<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00264d;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: white;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #00264d;
    }

    .project-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .project-form input {
      flex: 1 1 45%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .project-form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .project-form button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #004080;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .actions button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #28a745;
    }

    .delete-btn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <header>
    <h1>Manage Projects</h1>
  </header>

  <div class="container">
    <h2>Add / Edit Project</h2>
    <form class="project-form">
      <input type="text" placeholder="Project Name" required />
      <input type="text" placeholder="Client Name" required />
      <input type="text" placeholder="Project Code" required />
      <button type="submit">Save Project</button>
    </form>

    <h2>Project List</h2>
    <table>
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Client Name</th>
          <th>Project Code</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Project A</td>
          <td>Client 1</td>
          <td>PRJ001</td>
          <td class="actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Project B</td>
          <td>Client 2</td>
          <td>PRJ002</td>
          <td class="actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
