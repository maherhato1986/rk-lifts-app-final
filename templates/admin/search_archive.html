<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search & Archive System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #003366;
      text-align: center;
    }
    .search-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005b99;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #004d80;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .archive-btn {
      background-color: #ff6600;
    }
    .archive-btn:hover {
      background-color: #cc5200;
    }
  </style>
</head>
<body>
  <header>
    <h1>Search & Archive System</h1>
  </header>

  <div class="container">
    <h2>Search Reports, Projects, or Technicians</h2>
    <div class="search-section">
      <input type="text" id="searchBox" placeholder="Enter keyword (project, technician, etc.)">
      <button onclick="searchRecords()">Search</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Name/Title</th>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="resultsTable">
        <tr>
          <td>Project</td>
          <td>Lift Upgrade - Tower A</td>
          <td>2025-03-25</td>
          <td>Active</td>
          <td><button class="archive-btn">Archive</button></td>
        </tr>
        <tr>
          <td>Technician</td>
          <td>Ahmad Saleh</td>
          <td>2025-03-20</td>
          <td>Active</td>
          <td><button class="archive-btn">Archive</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function searchRecords() {
      const keyword = document.getElementById("searchBox").value.toLowerCase();
      alert("Searching for: " + keyword);
      // This is placeholder logic; connect with backend later
    }
  </script>
</body>
</html>
