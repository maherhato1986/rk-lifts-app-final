
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fault Report - RKLIFTS</title>
  <link href="/public/css/style.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #047857;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #047857;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="/public/images/logo.png" alt="RK Lifts Logo" />
    <button onclick="window.location.href='/technician/dashboard'" style="background: white; color: #047857; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem;">Dashboard</button>
  </header>

  <div class="container">
    <h2>Fault Report Form</h2>
    <form>
      <label for="project">Project Name</label>
      <input type="text" id="project" name="project" placeholder="Enter project name">

      <label for="location">Elevator Location</label>
      <input type="text" id="location" name="location" placeholder="Floor / Section">

      <label for="fault">Fault Description</label>
      <textarea id="fault" name="fault" rows="5" placeholder="Describe the issue..."></textarea>

      <label for="solution">Suggested Solution</label>
      <textarea id="solution" name="solution" rows="3" placeholder="Suggested fix (optional)..."></textarea>

      <button type="submit">Submit Report</button>
    </form>
  </div>
</body>
</html>
