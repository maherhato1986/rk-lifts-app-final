<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #00264d;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div style="padding: 1rem;">
      <button onclick="window.location.href='/admin_dashboard_ai_tools.html'" style="background-color: #047857; color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer;">
        ‚Üê Back
      </button>
    </div>
    
  <h2>Add New Project</h2>
  <form>
    <label for="projectName">Project Name</label>
    <input type="text" id="projectName" name="projectName" required>

    <label for="projectCode">Project Code</label>
    <input type="text" id="projectCode" name="projectCode" required>

    <label for="clientName">Client Name</label>
    <input type="text" id="clientName" name="clientName" required>

    <label for="location">Project Location</label>
    <input type="text" id="location" name="location" required>

    <label for="description">Project Description</label>
    <textarea id="description" name="description" rows="4"></textarea>

    <label for="startDate">Start Date</label>
    <input type="date" id="startDate" name="startDate">

    <label for="elevatorCount">Number of Elevators</label>
    <input type="number" id="elevatorCount" name="elevatorCount" min="1">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
