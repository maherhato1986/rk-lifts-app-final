<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00264d;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    h2 {
      color: #00264d;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Convert Quote to Tax Invoice</h1>
  </header>
  <div class="container">
    <h2>Invoice Details</h2>
    <label for="quoteId">Quote Reference</label>
    <input type="text" id="quoteId" placeholder="Enter Quote ID" />

    <label for="client">Client Name</label>
    <input type="text" id="client" placeholder="Enter Client Name" />

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Total Amount (SAR)" />

    <label for="tax">Tax (15%)</label>
    <input type="text" id="tax" value="Auto Calculated" disabled />

    <label for="qr">QR Code</label>
    <input type="file" id="qr" accept="image/*" />

    <button onclick="generateInvoice()">Generate Invoice</button>
  </div>

  <script>
    function generateInvoice() {
      const quoteId = document.getElementById('quoteId').value;
      const client = document.getElementById('client').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const tax = (amount * 0.15).toFixed(2);

      alert(`Invoice Generated:\nQuote: ${quoteId}\nClient: ${client}\nAmount: SAR ${amount}\nTax: SAR ${tax}`);
    }
  </script>
</body>
</html>
