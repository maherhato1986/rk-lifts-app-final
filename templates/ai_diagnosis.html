<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Fault Diagnosis</title>
</head>
<body>
  <h1>AI Fault Diagnosis</h1>
  <form>
    <label for="elevator_id">Elevator ID:</label>
    <input type="text" id="elevator_id" name="elevator_id"><br><br>
    
    <label for="fault_details">Fault Details:</label><br>
    <textarea id="fault_details" name="fault_details" rows="4" cols="50"></textarea><br><br>
    
    <button type="submit">Analyze Fault</button>
  </form>

  <div id="ai_output">
    <!-- AI Diagnosis Output will be displayed here -->
  </div>
</body>
</html>
