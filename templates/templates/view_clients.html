<!DOCTYPE html>

    header {

      color: white;

      margin: 20px auto;
      padding: 20px;

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    h2 {
      color: #003366;
      margin-bottom: 15px;
    }
