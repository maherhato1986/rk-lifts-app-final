<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preventive Maintenance Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .submit-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 30px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .check-all-container {
      margin-top: 10px;
    }
    .elevator-section {
      margin-top: 40px;
      border-top: 2px dashed #ccc;
      padding-top: 20px;
    }
  </style>
  <script>
    function toggleAllCheckboxes(source) {
      const tables = document.querySelectorAll('.elevator-table');
      tables.forEach(table => {
        const checkboxes = table.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(cb => cb.checked = source.checked);
      });
    }

    function generateElevatorForms() {
      const count = parseInt(document.getElementById('elevatorCount').value) || 0;
      const container = document.getElementById('elevatorFormsContainer');
      container.innerHTML = '';

      for (let i = 1; i <= count; i++) {
        const section = document.createElement('div');
        section.className = 'elevator-section';
        section.innerHTML = `
          <h3>Elevator ${i}</h3>
          <label>Elevator Type</label>
          <input type="text" placeholder="e.g., Otis, Schindler, Kone">

          <label>Elevator Model</label>
          <input type="text" placeholder="e.g., KCE-P12">

          <div class="check-all-container">
            <input type="checkbox" onclick="toggleAllCheckboxes(this)">
            <label>Check All</label>
          </div>
          <table class="elevator-table">
            <thead>
              <tr>
                <th>Category</th>
                <th>Component</th>
                <th>Checked</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>Wires & Systems</td><td>Wire Rope</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Wires & Systems</td><td>Motor</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Wires & Systems</td><td>Brake</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Doors & Safety</td><td>Cleanliness</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Doors & Safety</td><td>Closing Deceleration</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Doors & Safety</td><td>Opening Deceleration</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Cabine</td><td>Internal Status</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Cabine</td><td>Cleanliness</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>C.O.P</td><td>Push Button</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>C.O.P</td><td>Card Key</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Guides</td><td>Shoe Guide</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Guides</td><td>Guide Roller</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Cartop</td><td>Cleanliness</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Pit</td><td>Cleanliness</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Pit</td><td>Buffer</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Others</td><td>Traction</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
              <tr><td>Others</td><td>Control Panel</td><td><input type="checkbox"></td><td><input type="text"></td></tr>
            </tbody>
          </table>
          <h4>RECOMMENDATIONS</h4>
          <textarea rows="3" placeholder="Enter technician recommendations..."></textarea>
        `;
        container.appendChild(section);
      }
    }
  </script>
</head>
<body>
  <h2>Preventive Maintenance Form</h2>

  <div class="section">
    <label>Project Name</label>
    <input type="text" placeholder="Enter project name">

    <label>Project Code</label>
    <input type="text" placeholder="Enter project code">

    <label>Client Receiver Name</label>
    <input type="text" placeholder="Enter client receiver name">

    <label>Number of Elevators</label>
    <input type="number" id="elevatorCount" min="1" placeholder="Enter number of elevators" onchange="generateElevatorForms()">
  </div>

  <div id="elevatorFormsContainer"></div>

  <button class="submit-btn">Submit</button>
</body>
</html>
