<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Account Statements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    h2 {
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #eef3f7;
    }
    .form-section {
      margin-bottom: 20px;
    }
    select, button {
      padding: 8px;
      margin-top: 5px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Client Account Statements</h2>

  <div class="form-section">
    <label for="client">Select Client:</label>
    <select id="client">
      <option value="">-- Choose Client --</option>
      <option value="client1">Al-Faisal Company</option>
      <option value="client2">Fitahi Group</option>
    </select>
    <button class="btn">Show Statement</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Invoice #</th>
        <th>Date</th>
        <th>Description</th>
        <th>Amount (SAR)</th>
        <th>Status</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>INV-1024</td>
        <td>2025-03-05</td>
        <td>Preventive Maintenance</td>
        <td>1,250</td>
        <td>Paid</td>
        <td><button class="btn">PDF</button></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
