<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Invoices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #00264d;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #00264d;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Invoices</h1>
  </header>

  <div class="container">
    <h2>Issued Invoices</h2>
    <table>
      <thead>
        <tr>
          <th>Invoice Number</th>
          <th>Client Name</th>
          <th>Date</th>
          <th>Project</th>
          <th>Status</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#INV-00123</td>
          <td>Saudi Elevators Co.</td>
          <td>2025-04-01</td>
          <td>Project Al Salam</td>
          <td>Paid</td>
          <td><button class="btn" onclick="window.open('invoice_00123.pdf')">View PDF</button></td>
        </tr>
        <tr>
          <td>#INV-00124</td>
          <td>Jeddah Lifts</td>
          <td>2025-04-03</td>
          <td>Project King Tower</td>
          <td>Unpaid</td>
          <td><button class="btn" onclick="window.open('invoice_00124.pdf')">View PDF</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
