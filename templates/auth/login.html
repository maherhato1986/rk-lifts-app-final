<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RKLIFTS SYSTEM - Login</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-br from-green-300 to-green-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
    <h2 class="text-2xl font-bold text-green-800 mb-4">RKLIFTS SYSTEM</h2>
    <form id="login-form">
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="05XXXXXXXX"
        class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4"
        required
      />
      <button
        type="submit"
        class="w-full bg-green-800 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition"
      >
        Login
      </button>
    </form>
    <p class="text-sm text-gray-500 mt-4">Authorized users only</p>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const phone = document.getElementById('phone').value;

      try {
        const response = await fetch('/verify-phone', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });

        const data = await response.json();

        if (data.success) {
          window.location.href = data.redirect;
        } else {
          alert(data.message);
        }
      } catch (error) {
        alert('Error connecting to server');
      }
    });
  </script>
</body>
</html>
