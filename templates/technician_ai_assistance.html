<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technician AI Assistance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
    }
    h1, h2 {
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    .nav button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    .nav button:hover {
      background-color: #0056b3;
    }
    .upload-section {
      text-align: center;
      margin-top: 40px;
    }
    input[type="file"] {
      padding: 10px;
      margin-top: 10px;
    }
    textarea {
      width: 80%;
      height: 120px;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
    .ai-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .ai-btn:hover {
      background-color: #218838;
    }
  </style>
  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</head>
<body>
  <h1>Technician AI Assistance</h1>
  <h2>Support for Elevator Faults</h2>

  <div class="nav">
    <button onclick="goTo('preventive_maintenance.html')">Preventive Maintenance</button>
    <button onclick="goTo('fault_reports.html')">Fault Reports</button>
    <button onclick="goTo('project_list.html')">Project List</button>
    <button onclick="goTo('dashboard.html')">Back to Dashboard</button>
  </div>

  <div class="upload-section">
    <h2>Upload Fault Images</h2>
    <p>Select images of the elevator issue to receive AI support.</p>
    <input type="file" accept="image/*" multiple>

    <textarea placeholder="Describe the issue in detail..."></textarea>
    <br>
    <button class="ai-btn">Get AI Assistance</button>
  </div>
</body>
</html>
